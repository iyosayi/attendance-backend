version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/camp-attendance}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - JWT_EXPIRE=${JWT_EXPIRE:-24h}
      - JWT_REFRESH_EXPIRE=${JWT_REFRESH_EXPIRE:-7d}
    depends_on:
      - mongo
      - redis
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - attendance-network

  mongo:
    image: mongo:7
    container_name: attendance-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - attendance-network

  redis:
    image: redis:7-alpine
    container_name: attendance-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - attendance-network

volumes:
  mongo-data:
  redis-data:

networks:
  attendance-network:
    driver: bridge

